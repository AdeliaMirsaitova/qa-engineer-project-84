bugreports:
- summary: |
    После оформления заказа товары остаются в корзине
  environment: |
    Google Chrome   117.0.5938.132 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Выбрать любой товар, например, iPhone 9
    2. Нажать на кнопку "Add to cart"
    3. Нажать на кнопку "Cart" на панели сверху
    4. Нажать на кнопку "Checkout"
    5. Нажать на кнопку "Close"
  expected-result: |
    Заказ успешно оформлен, отображается сообщение "Order placed successfully", корзина пуста
  actual-result: |
    Заказ успешно оформлен, отображается сообщение "Order placed successfully", товары остаются в корзине

- summary: |
    Не работает закрытие формы "Checkout" нажатием на крестик
  environment: |
    Google Chrome   117.0.5938.132 (Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Выбрать любой товар, например, iPhone 9
    2. Нажать на кнопку "Add to cart"
    3. Нажать на кнопку "Cart" на панели сверху
    4. Нажать на кнопку "Checkout"
    5. Нажать на "крестик"
  expected-result: |
    Форма "Checkout" закрывается нажатием на крестик
  actual-result: |
    При нажатии на крестик, форма не закрывается
    Закрытие формы только через нажатие на кнопку "Close"
    
