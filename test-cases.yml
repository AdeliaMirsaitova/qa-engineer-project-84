- summary: |
    Проверка добавления товара в корзину из каталога товаров
  requirement: |
    При добавлении товаров в корзину из каталога товаров Пользователь должен иметь возможность добавить товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Корзина пустая
  test-data: |
    no-data
  steps:
    - Выбрать любой товар, например, iPhone 9
    - Нажать на кнопку "Add to cart"
    - Нажать на кнопку "Cart" на панели сверху
  expected-result: |
    Товар успешно добавлен в корзину и отображается в корзине

- summary: |
